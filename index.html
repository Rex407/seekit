<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SeekIt: Track lost mobiles with IMEI and computers with MAC addresses, including call counts and precise locations on maps.">
    <meta name="keywords" content="lost device tracker, SeekIt, IMEI, MAC address, Malawi, global tracking, map, call logs">
    <meta name="author" content="Rex J Kapoloma">
    <title>SeekIt - Lost Device Tracker</title>
    <link rel="icon" href="images/tracker-icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>
    <header class="bg-primary text-white text-center py-3">
        <h1>SeekIt</h1>
        <p>Track and find your lost devices worldwide.</p>
    </header>
    <main id="main-content" class="container my-5">
        <section aria-labelledby="devices-heading">
            <h2 id="devices-heading" class="mb-4">Your Tracked Devices (Global, with Malawi Focus)</h2>
            <form id="add-device-form" class="mb-4" aria-labelledby="add-device-heading">
                <h3 id="add-device-heading" class="visually-hidden">Add New Device</h3>
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="text" id="device-name" class="form-control" placeholder="Device Name" aria-label="Device Name" required>
                    </div>
                    <div class="col-auto">
                        <select id="device-type" class="form-select" aria-label="Device Type" required>
                            <option value="mobile">Mobile (IMEI)</option>
                            <option value="computer">Computer (MAC)</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="device-id" class="form-control" placeholder="IMEI or MAC Address" aria-label="IMEI or MAC Address" pattern="[0-9A-Fa-f]{2}:?[0-9A-Fa-f]{2}:?[0-9A-Fa-f]{2}:?[0-9A-Fa-f]{2}:?[0-9A-Fa-f]{2}:?[0-9A-Fa-f]{2}|[0-9]{15}" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="device-location" class="form-control" placeholder="City (e.g., Lilongwe)" aria-label="Last Known Location" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" aria-label="Add Device">Add Device</button>
                    </div>
                </div>
            </form>
            <form id="update-location-form" class="mb-4" aria-labelledby="update-location-heading">
                <h3 id="update-location-heading" class="visually-hidden">Update Device Location</h3>
                <div class="row g-2">
                    <div class="col-auto">
                        <select id="update-device-select" class="form-select" aria-label="Select Device to Update" required>
                            <!-- Populated dynamically -->
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="new-location" class="form-control" placeholder="New City (e.g., Lilongwe)" aria-label="New Last Known Location" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" aria-label="Update Location">Update Location</button>
                    </div>
                </div>
            </form>
            <form id="sim-update-form" class="mb-4" aria-labelledby="sim-update-heading" style="display: none;">
                <h3 id="sim-update-heading" class="visually-hidden">Update SIM Details</h3>
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="text" id="new-sim-number" class="form-control" placeholder="New SIM Number" aria-label="New SIM Number" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" aria-label="Update SIM">Update SIM</button>
                    </div>
                </div>
            </form>
            <div id="device-list" class="row" role="list"></div>
            <div id="map" style="height: 400px; margin-top: 20px;"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 SeekIt. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
